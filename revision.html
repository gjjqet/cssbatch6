<!DOCTYPE html>
<html>
    <head>
        <title>Box Sizing</title>
        <style>

            .container{
                height: 100vh;
                display: grid;
                place-items: center;
            }

            .fluid{
                display: flex;
                background-color: green;
                padding: 20px;
                width: 400px;
            }

          .one,.two,.three{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-right: 15px;
          }
        </style>
    </head>
    <body>
       <div class="container">
          <div class="fluid">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
       </div>

       <table>
        <thead>
          <tr>
            <th>NO</th>
            <th>Name</th>
            <th>Age</th>
            <th>Garde</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
          <tr></tr>
          <tr></tr>
          <tr></tr>
          <tr></tr>
        </tbody>
       </table>
    </body>
</html>
