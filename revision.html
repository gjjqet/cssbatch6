<!DOCTYPE html>
<html>
  <head>
    <title>Perspective</title>
    <style type="text/css">

      *{
        perspective: 600px;
      }

      body{
        height: 100vh;

        display: grid;
        place-items: center;
      }

      .container img{
        width: 300px;

        transition: all 15s;
      }

      /* .container:hover{*/
        /* transform: rotateX(-270deg); */
        /* transform: rotateY(1turn); */
      
       /* .container:hover + img{
        transform: rotateX(1turn)
       } */

      
       .container:hover + body{
        background-color: green;
       }

    </style>
  </head>
  <body>
    <div class="container">
      <img src="img/dog.webp" alt="dog">
      <img src="img/2.webp" alt="2">
      <img src="img/3.jpg" alt="3">
      <img src="img/4.jpg" alt="4">
      <img src="img/5" alt="5">
    </div>


    <script type="text/javascript">
      const con=document.querySelector(".container");
      const images=document.querySelectorAll("img")

      con.addEventListener("mouseenter",()=>{
        images.forEach((image)=>{
           image.style.transform="rotateY(3turn)"
        })
      })
    </script>
  </body>
</html>
