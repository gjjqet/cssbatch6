<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">

      body{
        height: 100vh;

        display: grid;
        place-items: center;
      }

      a{
        padding: 30px 40px;
        font-size: 25px;
        border: 2px solid black;
        text-decoration: none;
        color: black;
        /*overflow: hidden;*/

        position: relative;
      }

      div{
        width: 100%;
        height: 100%;
        background-color: steelblue;

        position: absolute;
        top: 0;
        left: 0;

        transform: rotate(90deg);
        transform-origin: right bottom;
        transition: transform 1s;

        z-index: -1;
      }

      a[class="start"]:hover + .hi{
        background-color: yellow;
      }

      
    </style>
  </head>
  <body>
    
    <a href="#" class="start">Hover Me
      <div class="hi"></div>
    </a>


    
  </body>
</html>
